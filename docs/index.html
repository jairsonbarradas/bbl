<!DOCTYPE html>
<html lang="fr">

<head>
    <title>BBL Groupe Carte Mapbox</title>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="description" content="bbl groupe carte mapbox.">
    <meta name="keywords" content="bbl groupe, bbl, mapbox">
    <meta name="author" content="Jairson Ribeiro Barradas">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- assembly -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <!-- mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
        rel="stylesheet" />
    <!-- visualizemap css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body id="body" class="color-gray">
    <!-- map -->
    <div id="map"></div>
    <!-- js script -->
    <script src="js/configuration.js"></script>

</body>

</html>
